<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Clandestino</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #333; color: #fff; padding: 1rem 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        #menu { display: flex; flex-wrap: wrap; justify-content: space-around; margin-top: 2rem; }
        .menu-item { background: #fff; border: #ccc 1px solid; padding: 1rem; margin-bottom: 1rem; width: 30%; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .menu-item h3 { margin: 0; }
        .menu-item p { color: #777; }
        .menu-item button { background: #333; color: #fff; border: 0; padding: 0.5rem 1rem; cursor: pointer; margin-top: 0.5rem; }
        .menu-item button:hover { background: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Sandwich Clandestino</h1>
    </header>
    <div class="container">
        <div id="menu">
            <div class="menu-item">
                <h3>Sandwich de Jamón</h3>
                <p>Delicioso sandwich de jamón con queso y lechuga.</p>
                <button onclick="enviarPedido('Sandwich de Jamón')">Pedir ahora</button>
            </div>
            <div class="menu-item">
                <h3>Sandwich de Pollo</h3>
                <p>Sandwich de pollo a la plancha con aguacate.</p>
                <button onclick="enviarPedido('Sandwich de Pollo')">Pedir ahora</button>
            </div>
            <div class="menu-item">
                <h3>Sandwich Vegetariano</h3>
                <p>Mezcla de vegetales frescos con hummus.</p>
                <button onclick="enviarPedido('Sandwich Vegetariano')">Pedir ahora</button>
            </div>
        </div>
    </div>

    <script>
        function enviarPedido(nombreSandwich) {
            const urlDatabase = "https://sandwich-clandestinos-default-rtdb.firebaseio.com/pedidos.json";
            const pedido = {
                nombre: nombreSandwich,
                fecha: new Date().toLocaleString()
            };

            fetch(urlDatabase, {
                method: 'POST',
                body: JSON.stringify(pedido),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => {
                if(res.ok) alert('Pedido de ' + nombreSandwich + ' enviado con éxito.');
            })
            .catch(err => alert('Error al enviar el pedido.'));
        }
    </script>
</body>
</html>
