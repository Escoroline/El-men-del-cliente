<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cocina | Clandestino</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #050505; color: #ff8c00; font-family: 'Montserrat', sans-serif; 
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            padding: 20px; 
        }
        .header-cocina { text-align: center; border-bottom: 2px solid #ff8c00; margin-bottom: 30px; padding: 10px; }
        .grid-cocina { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .order-card { 
            background: #111; border-radius: 15px; padding: 20px; border: 1px solid #333; 
            position: relative; overflow: hidden; animation: slideIn 0.3s;
        }
        @keyframes slideIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        .btn-listo { background: #ff8c00; color: #000; border: none; padding: 10px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 15px; }
        
        .run-icon { position: absolute; font-size: 4rem; right: -100px; bottom: 20px; opacity: 0; transition: 0.7s cubic-bezier(.47,0,.74,.71); }
        .animar { transform: translateX(-1200px) rotate(-360deg); opacity: 1; }
    </style>
</head>
<body>
    <div class="header-cocina">
        <h1>üïµÔ∏è COMANDAS EN CURSO</h1>
    </div>
    <div id="tablero" class="grid-cocina"></div>

    <script>
        function render() {
            const pedidos = JSON.parse(localStorage.getItem('pedidos_cocina')) || [];
            const tablero = document.getElementById('tablero');
            tablero.innerHTML = pedidos.length === 0 ? "<center><h2 style='color:#333'>SIN PEDIDOS</h2></center>" : "";

            pedidos.forEach(p => {
                let itemsHtml = p.items.map(i => `
                    <li style="margin-bottom:10px">
                        <strong>${i.nombre}</strong><br>
                        <small style="color:#aaa">${i.detalles}</small><br>
                        <i style="color:#fff; font-size:0.8rem">${i.nota ? 'OBS: ' + i.nota : ''}</i>
                    </li>`).join("");
                
                tablero.innerHTML += `
                    <div class="order-card" id="card-${p.id}">
                        <i class="fa-solid fa-bread-slice run-icon" id="icon-${p.id}"></i>
                        <h3 style="color:#fff">MESA #${p.id.toString().slice(-4)}</h3>
                        <ul style="list-style:none; padding:0">${itemsHtml}</ul>
                        <button class="btn-listo" onclick="despachar(${p.id})">DESPACHAR AHORA</button>
                    </div>
                `;
            });
        }

        function despachar(id) {
            const icon = document.getElementById(`icon-${id}`);
            const card = document.getElementById(`card-${id}`);
            icon.classList.add('animar');
            setTimeout(() => card.style.opacity = "0", 300);
            setTimeout(() => {
                let pedidos = JSON.parse(localStorage.getItem('pedidos_cocina'));
                pedidos = pedidos.filter(p => p.id !== id);
                localStorage.setItem('pedidos_cocina', JSON.stringify(pedidos));
                render();
            }, 750);
        }

        window.addEventListener('storage', render);
        render();
    </script>
</body>
</html>
